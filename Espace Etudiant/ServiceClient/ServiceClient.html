    <main class="container my-5">
        <section class="text-center mb-5">
            
            <h3>FORMULAIRE DE RECLAMATION</h3>
            <hr class="w-50 mx-auto">
        </section>
        <form class="mx-auto" style="max-width: 600px;">
            <div class="form-group mb-4">
                <label for="nom">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group mb-4">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="telephone" placeholder="Numéro de téléphone">
            </div>
            <div class="form-group mb-4">
                <label for="type">Type de Réclamation</label>
                <input type="text" class="form-control" id="type" placeholder="Type de Réclamation">
            </div>
            <div class="form-group mb-4">
                <label for="sujet">Sujet de réclamation</label>
                <input type="text" class="form-control" id="sujet" placeholder="Sujet de réclamation">
            </div>
            <div class="form-group mb-4">
                <label for="commentaires">Commentaires/Détails</label>
                <textarea class="form-control" id="commentaires" rows="4" placeholder="Commentaires/Détails"></textarea>
            </div>
            <div class="form-group mb-4">
                <label for="employee">Cette Réclamation concerne t'elle un employé?</label>
                <input type="text" class="form-control" id="employee" placeholder="Oui ou Non">
            </div>
            <div class="form-group mb-4">
                <label for="details">Si la réponse précédente était oui, quel est son nom ou Id si vous le connaissez</label>
                <input type="text" class="form-control" id="details" placeholder="Nom ou Id de l'employé">
            </div>
            <button type="submit" class="btn btn-dark btn-block">Envoyer la réclamation</button>
        </form>
    </main>
