<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte - ZEDUC-SP@CE</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex align-items-center">
            <!-- Remplace cette balise par le logo de l'entreprise -->
            <img src="logo.png" alt="Logo ZEDUC-SP@CE" class="logo mr-3">
            <h1 class="mb-0">ZEDUC-<span class="text-warning">SP@CE</span></h1>
        </div>
    </header>
    
    <main class="container my-5">
        <section class="text-center mb-5">
            <h2>Création de compte</h2>
            <hr class="w-25 mx-auto">
        </section>
        <form class="mx-auto" style="max-width: 600px;">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" class="form-control" id="telephone" placeholder="Numéro de téléphone">
            </div>
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="email" class="form-control" id="email" placeholder="Adresse mail">
            </div>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="parrain">Id du parrain</label>
                <input type="text" class="form-control" id="parrain" placeholder="Id du parrain">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
            <div class="form-group">
                <label for="confirm-password">Vérifier le mot de passe</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Vérifier le mot de passe">
            </div>
            <button href="../ConnexionPage/LofInPage.html" type="submit" class="btn btn-dark btn-block">Créer un compte</button>
        </form>
    </main>
    
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <div class="d-flex justify-content-center">
                <!-- Remplacez les sources d'image avec les icônes appropriées -->
                <img src="../Buttonfacebook 2.png" alt="Facebook" class="mx-2" style="width: 30px;">
                <img src="../Button twitter 2.png" alt="Twitter" class="mx-2" style="width: 30px;">
                <img src="../Button (2) 2.png" alt="Instagram" class="mx-2" style="width: 30px;">

            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
